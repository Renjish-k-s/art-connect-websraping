<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Enquiry Form - Art Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4285F4;
            --secondary-color: #34A853;
            --accent-color: #FBBC05;
            --dark-bg: #121212;
            --card-bg: rgba(255, 255, 255, 0.07);
            --text-light: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
            pointer-events: none;
        }
        
        .navbar {
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--primary-color);
        }
        
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
        }
        
        .page-header {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            position: relative;
        }
        
        .page-heading {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            letter-spacing: 1px;
        }
        
        .heading-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .art-details {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .art-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .art-info h3 {
            margin-bottom: 0.5rem;
            color: var(--text-light);
            font-size: 1.4rem;
            font-weight: 600;
            border-left: 3px solid var(--primary-color);
            padding-left: 10px;
        }
        
        .art-info p {
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }
        
        .art-source {
            font-style: italic;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
        
        .form-title {
            margin-bottom: 1.5rem;
            color: var(--text-light);
            font-size: 1.8rem;
            font-weight: 600;
            border-left: 3px solid var(--primary-color);
            padding-left: 10px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            color: var(--text-light);
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.3);
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .btn:hover {
            background-color: #3367D6;
            transform: translateY(-2px);
        }
        
        .footer {
            text-align: center;
            padding: 1.5rem;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            margin-top: 2rem;
        }
        
        input[type="radio"], input[type="checkbox"] {
            accent-color: var(--primary-color);
            margin-right: 8px;
        }
        
        /* Back button styling */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background-color: var(--primary-color);
            transform: translateX(-3px);
        }
        
        .back-btn i {
            font-size: 0.8rem;
        }
        
        @media (max-width: 768px) {
            .art-details {
                flex-direction: column;
            }
            
            .art-image {
                width: 100%;
                height: auto;
                aspect-ratio: 4/3;
            }
            
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .back-btn {
                top: 15px;
                left: 15px;
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .page-heading {
                font-size: 2rem;
                padding-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="page-header">
        <a href="javascript:history.back()" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back
        </a>
        <h1 class="page-heading">Art Enquiry</h1>
        <h5 class="heading-subtitle">Submit your enquiry about this artwork and our team will get back to you</h5>
    </div>
    
    <div class="container">
        
        
        <h2 class="form-title">Enquiry Form</h2>
        <form id="enquiryForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="purpose">Purpose of Enquiry *</label>
                <select id="purpose" name="purpose" class="form-control" required>
                    <option value="">-- Select Purpose --</option>
                    <option value="purchase">Interested in Purchase</option>
                    <option value="pricing">Pricing Information</option>
                    <option value="availability">Availability Check</option>
                    <option value="shipping">Shipping Details</option>
                    <option value="authenticity">Authenticity Verification</option>
                    <option value="other">Other (Please specify)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Your Message *</label>
                <textarea id="message" name="message" class="form-control" required placeholder="Please include any specific questions or requirements regarding the artwork."></textarea>
            </div>
            
            <div class="form-group">
                <label for="preferredContact">Preferred Contact Method</label>
                <div>
                    <input type="radio" id="contactEmail" name="preferredContact" value="email" checked>
                    <label for="contactEmail" style="display: inline;">Email</label>
                    
                    <input type="radio" id="contactPhone" name="preferredContact" value="phone" style="margin-left: 1rem;">
                    <label for="contactPhone" style="display: inline;">Phone</label>
                </div>
            </div>
            
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="terms" required>
                    I understand that this is an enquiry only and does not guarantee the availability or purchase of the artwork. *
                </label>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="newsletter">
                    I would like to receive updates about similar artworks and exhibitions.
                </label>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-paper-plane"></i> Submit Enquiry
            </button>
        </form>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 Art Connect Management System. All rights reserved.</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('enquiryForm').addEventListener('submit', function(e) {
                e.preventDefault();
                // In a real implementation, you would collect form data and send to server
                alert('Thank you for your enquiry! Our admin team will review your request and contact you shortly.');
                
                // Reset form after submission
                this.reset();
            });
        });
    </script>
</body>
</html>
